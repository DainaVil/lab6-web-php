<body>
    <p id="back"><a href="index.html">К содержанию</a></p>
    <h1>Александр Пушкин</h1>
    <h2>Ты и Вы</h2>
    <p style="color: #000;">Пустое вы сердечным ты</p>
    <p style="color: #111;">Она, обмолвясь, заменила</p>
    <p style="color: #222;">И все счастливые мечты</p>
    <p style="color: #333;">В душе влюбленной возбудила.</p>
    <br>
    <br>
    <br>
    <p style="color: #444;">Пред ней задумчиво стою,</p>
    <p style="color: #555;"><i>Свести очей с нее нет силы;</i></p>
    <p style="color: #666;"><u>И говорю ей: как вы милы!</u></p>
    <p style="color: #777;" id="last">И мыслю: как тебя люблю!</p>

    <img src="pushkin.png" alt="Pushkin">
</body>

</html>
